<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac_Toe</h1>
    <p>Current Player: {{ player }}</p>

    <div class="board">
      {% for i in range(9) %}
      <a href="{{ url_for('make_move', position=i) }}" class="cell">
        {{ board[i] if board[i] else "&nbsp;" }}
      </a>
      {% if (i + 1) % 3 == 0 %}<br />{% endif %} {% endfor %}
    </div>
  </body>
</html>
